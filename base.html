<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой мини‑чат</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    .input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    .input button {
      padding: 10px;
      border: none;
      background: #0088cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Чаты</h3>
    <ul>
      <li>Общий чат</li>
      <li>Новости</li>
      <li>Друзья</li>
    </ul>
  </div>
  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input">
      <input type="text" id="msgInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (text !== "") {
        const msgBox = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.textContent = text;
        msgBox.appendChild(msg);
        input.value = "";
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
